<section id="product-section" class="bg-[#F6F6F7] p-5 x-25">
    <div class="product-section-header flex justify-between">
        <h1 class="text-[18px] font-[700]">Best Sale Product</h1>
        <p class="text-[16px] font-[700] text-[#25A888]">See more</p>
    </div>
    <div class="products py-5">
        <div class="grid grid-cols-2 gap-4">
            <div *ngFor="let item of productList" (click)="navigateToProduct(item)"
                routerLinkActive="router-link-active">
                <div class="product-image bg-[#EAEAEA] rounded relative h-[170px] z-0">
                    <img [src]="item['imageUrl']" class="w-full object-cover h-full" alt="" srcset="">
                    <svg class="absolute top-1 right-1" width="35" height="32" viewBox="0 0 35 32" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0H30.63C33.0435 0 35 1.95652 35 4.37V32H0V0Z" fill="#F1EFEF" />
                        <path
                            d="M17.465 25C16.9939 25 16.5362 24.8431 16.1641 24.5543C14.4008 23.1959 11.1403 20.594 9.16452 18.4955C6.46044 15.6319 6.26816 11.541 8.71052 8.94761C9.91588 7.68746 11.5892 6.98236 13.333 7.00034C14.7935 7.00262 16.2094 7.50342 17.3463 8.41973C18.4866 7.50089 19.9072 7.00004 21.3719 7.00034C23.11 6.99206 24.7759 7.69575 25.9821 8.94761C28.4368 11.525 28.2322 15.6281 25.5281 18.4955C23.4059 20.6306 21.163 22.6426 18.8108 24.5214C18.4307 24.8313 17.9552 25.0002 17.465 24.9999L17.465 25ZM13.3128 8.63638C12.0247 8.62839 10.7891 9.14717 9.89278 10.0723C8.05589 12.0113 8.25656 15.1451 10.3468 17.3703C12.3226 19.4649 15.7754 22.1852 17.1663 23.2613C17.3458 23.4051 17.6006 23.4051 17.7801 23.2613C20.0787 21.421 22.2737 19.4543 24.3542 17.3706C26.4528 15.1494 26.6491 12.0116 24.8082 10.0726V10.0723C23.9122 9.14687 22.6763 8.62784 21.3882 8.63638C20.0941 8.63153 18.8548 9.15802 17.9599 10.0929C17.8052 10.2575 17.5889 10.3509 17.3626 10.3506C17.1366 10.3509 16.9203 10.2575 16.7654 10.0929C15.8688 9.15607 14.6261 8.6293 13.3291 8.63638L13.3128 8.63638Z"
                            fill="#5A5A5D" />
                    </svg>
                </div>
                <div class="mt-3">
                    <p class="text-[#A1A3A6] text-[14px]">{{item['category']}}</p>
                    <p class="text-[14px] font-bold">{{item['title']}}</p>
                    <div class="flex justify-between text-[14px]">
                        <div class="flex flex-row items-center gap-1">
                            <svg width="14" height="15" viewBox="0 0 14 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.6116 13.8969C10.4545 13.8969 10.2982 13.8487 10.1636 13.7526L7.00001 11.4838L3.8364 13.7526C3.70532 13.8469 3.54781 13.8974 3.38634 13.8968C3.22487 13.8963 3.0677 13.8447 2.93729 13.7495C2.80675 13.6548 2.70938 13.5214 2.65904 13.3683C2.6087 13.2151 2.60795 13.0499 2.6569 12.8963L3.83679 9.08827L0.701564 6.879C0.571629 6.7831 0.475132 6.64879 0.425722 6.49504C0.376311 6.3413 0.37649 6.17591 0.426231 6.02227C0.476364 5.86901 0.573396 5.73538 0.703613 5.64026C0.83383 5.54515 0.990646 5.49336 1.1519 5.49222L5.03495 5.48639L6.27123 1.77289C6.32225 1.61991 6.4201 1.48685 6.55093 1.39257C6.68176 1.29829 6.83894 1.24756 7.0002 1.24756C7.16147 1.24756 7.31864 1.29829 7.44947 1.39257C7.5803 1.48685 7.67816 1.61991 7.72918 1.77289L8.94445 5.48639L12.8473 5.49222C13.0088 5.49313 13.1658 5.54489 13.2962 5.64015C13.4265 5.73541 13.5235 5.86932 13.5735 6.02286C13.6234 6.1764 13.6236 6.34176 13.5742 6.49545C13.5247 6.64914 13.4281 6.78334 13.2981 6.879L10.1628 9.08827L11.3427 12.8963C11.3918 13.0499 11.3911 13.215 11.3408 13.3682C11.2906 13.5214 11.1932 13.6548 11.0627 13.7495C10.9319 13.8455 10.7739 13.8971 10.6116 13.8969Z"
                                    fill="#FFAC33" />
                            </svg>
                            <p class="text-[#A1A3A6]">{{item['rating']}}</p>
                            <span class="text-[#A1A3A6]">|</span>
                            <p class="text-[#A1A3A6]">
                                {{item['salesCount']}}</p>
                        </div>
                        <div>
                            <p class="text-[#25A888] font-bold">{{item['price'] | currency}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
