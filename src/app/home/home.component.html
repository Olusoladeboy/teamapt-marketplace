<div class="pb-[50px]">
    <!-- Navbar -->
    <div class="animate__animated animate__fadeInDown animate__slow">
        <app-navbar></app-navbar>

    </div>



    <!-- Categories -->
    <div
        class="categories w-full grid grid-cols-5 gap-5 px-10 py-5 animate__animated animate__bounceInLeft animate__slow">
        <div *ngFor="let item of categories">
            <div class="item-center flex flex-col text-center">
                <img [src]="item['icon']" alt="">
                <p class="text-[#8B8C8E] mt-3 text-[10px]">{{item['title']}}</p>
            </div>
        </div>
    </div>



    <!-- Best Sale Product -->
    <div class="animate__animated animate__fadeInUp">
        <app-products></app-products>
    </div>


    <!-- Bottom bar -->
